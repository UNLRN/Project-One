<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Events Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <input type="text" name="" value="" id="artist">
        <input type="submit" id="submit"> 

        <ul id="events">
        
        </ul>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Event Schedule</h2>
                    </div>
                <table class="table" id="event-table">
                    <thead>
                        <tr>
                            <th id="venue">Venue</th>
                            <th id="date">Date</th>
                            <th id="city">City</th>
                            <th id="region">Region</th>
                            <th id="country">Country</th>
                            <th id="latitude">Latitude</th>
                            <th id="longitude">Longitude</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="eventData"></div>
                </div>
            </div>
        </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    </body>
</html>
